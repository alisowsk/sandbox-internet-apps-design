<div>
    <h2 translate="spedycjacentralaApp.transporterInfo.home.title">TransporterInfos</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="transporterInfo.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="spedycjacentralaApp.transporterInfo.home.createLabel">Create a new TransporterInfo</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="spedycjacentralaApp.transporterInfo.type">Type</th>
                    <th translate="spedycjacentralaApp.transporterInfo.model">Model</th>
                    <th translate="spedycjacentralaApp.transporterInfo.make">Make</th>
                    <th translate="spedycjacentralaApp.transporterInfo.year">Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="transporterInfo in transporterInfos track by transporterInfo.id">
                    <td><a ui-sref="transporterInfo.detail({id:transporterInfo.id})">{{transporterInfo.id}}</a></td>
                    <td translate="{{'spedycjacentralaApp.TransporterType.' + transporterInfo.type}}">{{transporterInfo.type}}</td>
                    <td>{{transporterInfo.model}}</td>
                    <td>{{transporterInfo.make}}</td>
                    <td>{{transporterInfo.year | date:'medium'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="transporterInfo.detail({id:transporterInfo.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="transporterInfo.edit({id:transporterInfo.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="transporterInfo.delete({id:transporterInfo.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
