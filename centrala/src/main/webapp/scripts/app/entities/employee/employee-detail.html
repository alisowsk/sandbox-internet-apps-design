
<div>
    <h2><span translate="spedycjacentralaApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="spedycjacentralaApp.employee.login">Login</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.login}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjacentralaApp.employee.position">Position</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.position}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjacentralaApp.employee.department">department</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="department.detail({id:employee.department.id})">{{employee.department.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjacentralaApp.employee.employeePersonalData">employeePersonalData</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="employeePersonalData.detail({id:employee.employeePersonalData.id})">{{employee.employeePersonalData.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
