
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeLabel" translate="spedycjacentralaApp.employee.home.createOrEditLabel">Create or edit a Employee</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="employee.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.employee.login" for="field_login">Login</label>
            <input type="text" class="form-control" name="login" id="field_login"
                    ng-model="employee.login"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.employee.position" for="field_position">Position</label>
            <input type="text" class="form-control" name="position" id="field_position"
                    ng-model="employee.position"
                     />
        </div>

        <div class="form-group">
            <label translate="spedycjacentralaApp.employee.department" for="field_department">department</label>
            <select class="form-control" id="field_department" name="department" ng-model="employee.department" ng-options="department as department.name for department in departments track by department.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="spedycjacentralaApp.employee.employeePersonalData" for="field_employeePersonalData">employeePersonalData</label>
            <select class="form-control" id="field_employeePersonalData" name="employeePersonalData" ng-model="employee.employeePersonalData" ng-options="employeePersonalData as employeePersonalData.id for employeePersonalData in employeepersonaldatas | orderBy:'id' track by employeePersonalData.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
