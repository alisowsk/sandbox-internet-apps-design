
<div>
    <h2><span translate="spedycjacentralaApp.transporter.detail.title">Transporter</span> {{transporter.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="spedycjacentralaApp.transporter.purchaseTime">PurchaseTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{transporter.purchaseTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjacentralaApp.transporter.withdrawalTime">WithdrawalTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{transporter.withdrawalTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjacentralaApp.transporter.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{transporter.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjacentralaApp.transporter.location">location</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="department.detail({id:transporter.location.id})">{{transporter.location.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjacentralaApp.transporter.transporterInfo">transporterInfo</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="transporterInfo.detail({id:transporter.transporterInfo.id})">{{transporter.transporterInfo.model}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
