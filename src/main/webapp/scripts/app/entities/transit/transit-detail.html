
<div>
    <h2><span translate="spedycjaApp.transit.detail.title">Transit</span> {{transit.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="spedycjaApp.transit.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'spedycjaApp.TransitType.' + transit.type}}">{{transit.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjaApp.transit.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'spedycjaApp.TransitStatus.' + transit.status}}">{{transit.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjaApp.transit.startTime">StartTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{transit.startTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjaApp.transit.endTime">EndTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{transit.endTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjaApp.transit.employee">employee</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="employee.detail({id:transit.employee.id})">{{transit.employee.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="spedycjaApp.transit.transporter">transporter</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="transporter.detail({id:transit.transporter.id})">{{transit.transporter.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
