
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTransitLabel" translate="spedycjaApp.transit.home.createOrEditLabel">Create or edit a Transit</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="transit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjaApp.transit.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="transit.type" id="field_type" required>
                <option value="NORMAL" translate="spedycjaApp.TransitType.NORMAL">NORMAL</option>
                <option value="EXPRESS" translate="spedycjaApp.TransitType.EXPRESS">EXPRESS</option>
                <option value="BUDGET" translate="spedycjaApp.TransitType.BUDGET">BUDGET</option>
                <option value="AIRMAIL" translate="spedycjaApp.TransitType.AIRMAIL">AIRMAIL</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjaApp.transit.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="transit.status" id="field_status" required>
                <option value="CREATED" translate="spedycjaApp.TransitStatus.CREATED">CREATED</option>
                <option value="ACCEPTED" translate="spedycjaApp.TransitStatus.ACCEPTED">ACCEPTED</option>
                <option value="TO_CENTRAL_HUB" translate="spedycjaApp.TransitStatus.TO_CENTRAL_HUB">TO_CENTRAL_HUB</option>
                <option value="AT_CENTRAL_HUB" translate="spedycjaApp.TransitStatus.AT_CENTRAL_HUB">AT_CENTRAL_HUB</option>
                <option value="TO_DIVISION" translate="spedycjaApp.TransitStatus.TO_DIVISION">TO_DIVISION</option>
                <option value="AT_DIVISION" translate="spedycjaApp.TransitStatus.AT_DIVISION">AT_DIVISION</option>
                <option value="PICKED_FOR_DELIVERY" translate="spedycjaApp.TransitStatus.PICKED_FOR_DELIVERY">PICKED_FOR_DELIVERY</option>
                <option value="DELIVERED" translate="spedycjaApp.TransitStatus.DELIVERED">DELIVERED</option>
                <option value="LOST" translate="spedycjaApp.TransitStatus.LOST">LOST</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjaApp.transit.startTime" for="field_startTime">StartTime</label>
            <input type="datetime-local" class="form-control" name="startTime" id="field_startTime"
                    ng-model="transit.startTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjaApp.transit.endTime" for="field_endTime">EndTime</label>
            <input type="datetime-local" class="form-control" name="endTime" id="field_endTime"
                    ng-model="transit.endTime"
                     />
        </div>

        <div class="form-group">
            <label translate="spedycjaApp.transit.employee" for="field_employee">employee</label>
            <select class="form-control" id="field_employee" name="employee" ng-model="transit.employee" ng-options="employee as employee.id for employee in employees track by employee.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="spedycjaApp.transit.transporter" for="field_transporter">transporter</label>
            <select class="form-control" id="field_transporter" name="transporter" ng-model="transit.transporter" ng-options="transporter as transporter.id for transporter in transporters track by transporter.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
