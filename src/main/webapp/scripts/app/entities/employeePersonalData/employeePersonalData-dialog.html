
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeePersonalDataLabel" translate="spedycjacentralaApp.employeePersonalData.home.createOrEditLabel">Create or edit a EmployeePersonalData</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="employeePersonalData.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.employeePersonalData.startDate" for="field_startDate">StartDate</label>
            <input type="datetime-local" class="form-control" name="startDate" id="field_startDate"
                    ng-model="employeePersonalData.startDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.employeePersonalData.endDate" for="field_endDate">EndDate</label>
            <input type="datetime-local" class="form-control" name="endDate" id="field_endDate"
                    ng-model="employeePersonalData.endDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.employeePersonalData.firstName" for="field_firstName">FirstName</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="employeePersonalData.firstName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.employeePersonalData.lastName" for="field_lastName">LastName</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="employeePersonalData.lastName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.employeePersonalData.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="employeePersonalData.address"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
