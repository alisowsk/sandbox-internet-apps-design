
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTransporterInfoLabel" translate="spedycjacentralaApp.transporterInfo.home.createOrEditLabel">Create or edit a TransporterInfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="transporterInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.transporterInfo.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="transporterInfo.type" id="field_type">
                <option value="VAN" translate="spedycjacentralaApp.TransporterType.VAN">VAN</option>
                <option value="CAR" translate="spedycjacentralaApp.TransporterType.CAR">CAR</option>
                <option value="SUV" translate="spedycjacentralaApp.TransporterType.SUV">SUV</option>
                <option value="CARGO" translate="spedycjacentralaApp.TransporterType.CARGO">CARGO</option>
                <option value="AERO" translate="spedycjacentralaApp.TransporterType.AERO">AERO</option>
                <option value="BIKE" translate="spedycjacentralaApp.TransporterType.BIKE">BIKE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.transporterInfo.model" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                    ng-model="transporterInfo.model"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.transporterInfo.make" for="field_make">Make</label>
            <input type="text" class="form-control" name="make" id="field_make"
                    ng-model="transporterInfo.make"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjacentralaApp.transporterInfo.year" for="field_year">Year</label>
            <input type="datetime-local" class="form-control" name="year" id="field_year"
                    ng-model="transporterInfo.year"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
