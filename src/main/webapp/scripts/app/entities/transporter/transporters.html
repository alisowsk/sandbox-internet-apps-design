<div>
    <h2 translate="spedycjaApp.transporter.home.title">Transporters</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="transporter.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="spedycjaApp.transporter.home.createLabel">Create a new Transporter</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="spedycjaApp.transporter.type">Type</th>
                    <th translate="spedycjaApp.transporter.model">Model</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="transporter in transporters track by transporter.id">
                    <td><a ui-sref="transporter.detail({id:transporter.id})">{{transporter.id}}</a></td>
                    <td translate="{{'spedycjaApp.TransporterType.' + transporter.type}}">{{transporter.type}}</td>
                    <td>{{transporter.model}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="transporter.detail({id:transporter.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="transporter.edit({id:transporter.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="transporter.delete({id:transporter.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
