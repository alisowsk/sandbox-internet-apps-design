
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTransporterLabel" translate="spedycjaApp.transporter.home.createOrEditLabel">Create or edit a Transporter</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="transporter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjaApp.transporter.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="transporter.type" id="field_type" required>
                <option value="CAR" translate="spedycjaApp.TransporterType.CAR">CAR</option>
                <option value="TRUCK" translate="spedycjaApp.TransporterType.TRUCK">TRUCK</option>
                <option value="MINIVAN" translate="spedycjaApp.TransporterType.MINIVAN">MINIVAN</option>
                <option value="VAN" translate="spedycjaApp.TransporterType.VAN">VAN</option>
                <option value="SUV" translate="spedycjaApp.TransporterType.SUV">SUV</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="spedycjaApp.transporter.model" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                    ng-model="transporter.model"
                    required />
            <div ng-show="editForm.model.$invalid">
                <p class="help-block"
                    ng-show="editForm.model.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
